 "},{type:t,tag:r,props:{},children:[{type:e,value:"Chimères"}]},{type:e,value:". Il est l'éditeur dans la collection « Bibliothèque de La Pléiade » des trois volumes consacrés à Henri Michaux. Spécialiste des images, il publie ses recherches : "},{type:t,tag:r,props:{},children:[{type:e,value:"Passage de l'image"}]},{type:e,value:" (1989), "},{type:t,tag:r,props:{},children:[{type:e,value:"L'Entre-images"}]},{type:e,value:" (1990), "},{type:t,tag:r,props:{},children:[{type:e,value:"Jean-Luc Godard : Son + Image"}]},{type:e,value:" (1992), "},{type:t,tag:r,props:{},children:[{type:e,value:"L'Entre-images 2"}]},{type:e,value:" (1999). En 1991, il participe avec Serge Daney à la création de "},{type:t,tag:r,props:{},children:[{type:e,value:"Trafic"}]},{type:e,value:q}]},{type:e,value:a},{type:t,tag:p,props:{},children:[{type:t,tag:l,props:{},children:[{type:e,value:me}]},{type:e,value:" Écrivain. Elle vit à Chicago. Dernier roman publié : "},{type:t,tag:r,props:{},children:[{type:e,value:"Phoenix"}]},{type:e,value:" aux éditions du Seuil en 2004. Elle publie ici un texte sur le projet architectural de Santiago Calatrava, à Chicago."}]},{type:e,value:a},{type:t,tag:p,props:{},children:[{type:t,tag:l,props:{},children:[{type:e,value:Ya}]},{type:e,value:" Artiste sonore. Il vit à Lyon. Il invente des instruments acoustiques nouveaux, des machines à spatialisation du son et des haut-parleurs mutants. Il présente des installations, des performances depuis 1992 en Europe et au Canada."},{type:t,tag:i,props:{},children:[]},{type:e,value:"\nIl compose des pièces réalisées à bases de prises de sons d'environnements naturels et industriels, de vibrations de matériaux et de bâtiments. Il travaille aussi à la biographie d'Eliane Radigue."},{type:t,tag:i,props:{},children:[]},{type:e,value:"\nSophie Durand et Manu Holterbach jouent des verres enharmoniques, sous le nom de Orbes, depuis 2001 dans divers festivals et salles en Europe, et collaborent épisodiquement avec Pierre Berthet, Jean-François Laporte et David Manhara - Osso Exotico."}]},{type:e,value:a},{type:t,tag:p,props:{},children:[{type:t,tag:l,props:{},children:[{type:e,value:"Michèle Tolochard."}]},{type:e,value:" Artiste plasticienne. Elle vit à Tours. Elle publie ici un fragment de son travail, où déplacement et photographie se reflètent ou s'effacent l'un l'autre."}]}]},dir:g,path:ne,extension:M,createdAt:s,updatedAt:s},{slug:qt,title:St,h1:T,class:m,toc:[],body:{type:b,children:[{type:t,tag:R,props:{id:"mettray-n°2"},children:[{type:t,tag:c,props:{ariaHidden:L,href:"#mettray-n%C2%B02",tabIndex:x},children:[{type:t,tag:d,props:{className:[C,N]},children:[]}]},{type:e,value:It}]},{type:e,value:a},{type:t,tag:p,props:{},children:[{type:t,tag:d,props:{className:[h]},children:[{type:e,value:Bt}]}]},{type:e,value:a},{type:t,tag:o,props:{className:[y],src:Et,alt:"METTRAY n°2. Décembre 2009."},children:[]},{type:e,value:a},{type:t,tag:p,props:{},children:[{type:e,value:"Je viens de terminer "},{type:t,tag:r,props:{},children:[{type:e,value:O}]},{type:e,value:", film de 112 minutes, qui documente le voyage au Mexique qu’effectua Bernard Plossu en 1965-1966, et qui donna lieu à une publication aux éditions Contrejour en 1979, "},{type:t,tag:r,props:{},children:[{type:e,value:Fa}]},{type:e,value:q}]},{type:e,value:a},{type:t,tag:p,props:{},children:[{type:e,value:"Reprenant pour l’essentiel l’itinéraire de Bernard Plossu, "},{type:t,tag:r,props:{},children:[{type:e,value:O}]},{type:e,value:" est traversé par de nombreux « fantômes », autres voyageurs ou explorateurs. Malcolm Lowry évoqué par Frédéric Yves Jeannet, Eisenstein, Thierry Kuntzel, Antonin Artaud, Manuel Álvarez Bravo, mais aussi Tommie Smith et John Carlos."}]},{type:e,value:a},{type:t,tag:p,props:{},children:[{type:e,value:"Il y a trois ans, lorsque je commençais à écrire sur "},{type:t,tag:r,props:{},children:[{type:e,value:Fa}]},{type:e,value:", et que je préparais la manière de réaliser ce voyage, je rencontrais Bernard P an ou d’un récit, je lis les premières et les dernières phrases. (Je ne pense pas que je procèderais de la même manière avec une liseuse). Je commence donc par lire le début et la fin avant d’aller plus loin. Je reste un moment avec ces phrases simplement pour ce qu’elles sont, sans suite pour celles du début et sans rien qui précède pour les phrases de la fin. Mon intention à ce moment là n’est pas de vouloir imaginer quoi que ce soit sur ce qui n’est encore qu’un désert, le texte dans sa totalité, mais seulement de me laisser imprégner par ces quelques lignes, de les laisser opérer en moi avec l’appréhension qu’il y a à découvrir un nouveau texte, surtout si on l’attend. Mon ami Jean-Pierre Bertrand me disait qu’il lui arrivait parfois de VOIR quelque chose qui selon lui n’appartenait pas au livre qu’il était en train de lire. La revue METTRAY tire son nom de la littérature de Jean Genet, du "},{type:t,tag:r,props:{},children:[{type:e,value:"Miracle de la rose"}]},{type:e,value:". Prenons son dernier livre "},{type:t,tag:r,props:{},children:[{type:e,value:"Un captif amoureux"}]},{type:e,value:", la première phrase : "},{type:t,tag:r,props:{},children:[{type:e,value:"La page qui fut d’abord blanche, est maintenant parcourue du haut en bas de minuscules signes noirs, les lettres, les mots, les virgules, les points d’exclamation, et c’est grâce à eux qu’on dit que cette page est lisible"}]},{type:e,value:". La dernière phrase : "},{type:t,tag:r,props:{},children:[{type:e,value:"Cette dernière page de mon livre est transparente"}]},{type:e,value:". Le livre venait de paraître et je venais de l’acheter. J’ai fait le voyage en train de Paris à Tours avec ces deux phrases. Il faudrait écrire une anthologie de la première et de la dernière phrase comme en son temps Georges Schéhadé écrivit une "},{type:t,tag:r,props:{},children:[{type:e,value:"Anthologie du vers unique"}]},{type:e,value:q}]},{type:e,value:a},{type:t,tag:p,props:{},children:[{type:t,tag:l,props:{},children tag:R,props:{id:"mettray-n°12"},children:[{type:t,tag:c,props:{ariaHidden:L,href:"#mettray-n%C2%B012",tabIndex:x},children:[{type:t,tag:d,props:{className:[C,N]},children:[]}]},{type:e,value:Je}]},{type:e,value:a},{type:t,tag:p,props:{},children:[{type:t,tag:d,props:{className:[h]},children:[{type:e,value:Ge}]}]},{type:e,value:a},{type:t,tag:o,props:{className:[y],src:Be,alt:"METTRAY n°12. Septembre 2019."},children:[]},{type:e,value:a},{type:t,tag:v,props:{id:hp},children:[{type:t,tag:c,props:{ariaHidden:L,href:"#inscriptions-dessin--%C3%A9criture",tabIndex:x},children:[{type:t,tag:d,props:{className:[C,N]},children:[]}]},{type:e,value:gp}]},{type:e,value:a},{type:t,tag:p,props:{},children:[{type:e,value:"Le dessin est une écriture, une pulsion corporelle, l'expression d'un concept chez des artistes. Il a ses courants, ses conflits (avec la couleur), ses styles, ses techniques. Il est très présent sur la scène artistique d'aujourd'hui."}]},{type:e,value:a},{type:t,tag:p,props:{},children:[{type:e,value:"On sait dessiner lorsque l'on a la possibilité par l'écriture de livrer le plus secret de son esprit. Il est affaire de solitude. Un moine du Mont Athos, restaurateur et peintre d'icônes à qui je demandais les raisons pour lesquelles il ne donnait pas un visage humain aux vierges qu'il dessinait et qu'il peignait, me répondit que seul Dieu donnait la vie à un visage. À l'heure où l'écriture manuelle se perd au détriment de l'écriture numérique, qu'en est-il du dessin qui porte en lui les fondements de l'être humain et ceux de l'origine de l'art ? Peut-on envisager sa disparition ?"}]},{type:e,value:a},{type:t,tag:p,props:{},children:[{type:e,value:"De nombreuses revues ont traité ou traitent du dessin comme d'une question chez les artistes, ou encore de ce qui le lie à l'écriture, tandis que de magnifiques ouvrages regroupent l'œuvre dessinée des plus grands, de Michel Ange à Goya, de Soutter à Aloïse et de Picasso à Sol Lewitt, sans oublier ceux dont l'œuvre s'étend sur deux domaines du même poids : Hugo, Michaux, Klossowski, etc. Conscient qu'il est impossible de clore définitivement le dossier, j'ai demandé à une quarantaine d'auteurs d'horizons esthétiques très divers, d'écrire sur le dessin, sur des dessins et d'en montrer. Leurs analyses, leurs commentaires, leurs réflexions les singularisent. Ils les ont écrits à la main."}]},{type:e,value:a},{type:t,tag:p,props:{},children:[{type:e,value:D}]},{type:e,value:a},{type:t,tag:v,props:{id:"avec-"},children:[{type:t,tag:c,props:{ariaHidden:L,href:"#avec-",tabIndex:x},children:[{type:t,tag:d,props:{className:[C,N]},children:[]}]},{type:e,value:"Avec :"}]},{type:e,value:a},{type:t,tag:p,props:{},children:[{type:e,value:Za},{type:t,tag:i,props:{},children:[]},{type:e,value:"\nGérard Arseguel"},{type:t,tag:i,props:{},children:[]},{type:e,value:"\nJean-Pierre Bertrand"},{type:t,tag:i,props:{},children:[]},{type:e,value:"\nPeter Briggs"},{type:t,tag:i,props:{},children:[]},{type:e,value:"\nChristian Boltanski"},{type:t,tag:i,props:{},children:[]},{type:e,value:"\nThomas Clerc"},{type:t,tag:i,props:{},children:[]},{type:e,value:"\nJames Lee Byars"},{type:t,tag:i,props:{},children:[]},{type:e,value:"\nPascal Claude"},{type:t,tag:i,props:{},children:[]},{type:e,value:"\nRoman Opalka"},{type:t,tag:i,props:{},children:[]},{type:e,value:"\nMarc Couturier"},{type:t,tag:i,props:{},children:[]},{type:e,value:"\nMarkus Raetz"},{type:t,tag:i,props:{},children:[]},{type:e,value:"\nMirtha Dermisache"},{type:t,tag:i,props:{},children:[]},{type:e,value:"\nFabrice Hyber"},{type:t,tag:i,props:{},children:[]},{type:e,value:"\nBarry Flanagan"},{type:t,tag:i,props:{},children:[]},{type:e,value:"\nPhilippe Grandrieux"},{type:t,tag:i,props:{},children:[]},{type:e,value:"\nThéo Grémillet"},{type:t,tag:i,props:{},children:[]},{type:e,value:"\nPatrick de Haas"},{type:t,tag:i,props:{},children:[]},{type:e,value:"\nAlberto Giacometti - Jean Genet"},{type:t,tag:i,props:{},children:[]},{type:e,value:"\nPhilipp
